<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-menu-toggle auto-hide="false" *ngFor="let user of users">
      <ion-item>
        <ion-label (click)="doLogin(user.username)">
          <h2>
            {{user.username}}
          </h2>
          <h3>{{user.email}}</h3>
        </ion-label>
        <ion-button (click)="setPassword(user)">Set Password</ion-button>
      </ion-item>
    </ion-menu-toggle>
  </ion-list>
</ion-content>
