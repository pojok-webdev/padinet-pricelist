<ion-list>
  <ion-item>
    <ion-label>Nama</ion-label>
    <ion-label>{{obj.name}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Syarat dan Ketentuan</ion-label>
    <ion-label>{{obj.termcondition}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Tanggal Mulai</ion-label>
    <ion-label>{{obj.startdate}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Tanggal Berakhir</ion-label>
    <ion-label>{{obj.enddate}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Gambar</ion-label>
    <img src="{{obj._img}}" alt="Gambar Tidak Tersedia" width="200">
  </ion-item>
</ion-list>
<ion-button (click)="closeDialog()">Tutup</ion-button>
